<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKYPROGRAM post</title>
  <link href="/static/css/styles.min.css" rel="stylesheet">
</head>

<body>
  <header class="container header">
    <div class="header__wrapper">
      <a href="/" class="link">&#11013 BACK</a>
      <a href="/" class="header__logo-link">
        <svg class="header__logo" width="64" height="26">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#post"></use>
        </svg>
      </a>
    </div>
  </header>

  <main class="container">
    <section class="items">
      <div class="items__item item item--post">
        <div class="item__top">
          <a href="/users/{{post['poster_name']}}" class="item__head">{{post['poster_name']}}</a>
            <div class="item__ava-wrap">
              <img src="{{post['poster_avatar']}}" alt="" class="item__ava" width="47">
            </div>

          <button type="button" class="item__bookmark-btn">
            <img src="img/bookmark.png" alt="" class="item__bookmark-icon" width="24">
          </button>
        </div>
        <img src="{{post['pic']}}" alt="" width="348" class="item__post-img">
        <div class="item__descr">
          <p class="item__descr">{{content | safe}}</p>
        </div>
        <div class="item__bottom">
          <div class="item__post-info">
            <div class="item__counter">
              <p><strong>&#128065</strong> {{post['views_count']}}</p>
              <p><strong>&#128512</strong> {{post['likes_count']}}</p>
            </div>
          </div>
        </div>
            <b> Комментариев:</b> {{len_comments}} <br> <br>
            {% for comment in comments %}
             <p class="item__comment">
              <b>{{comment['commenter_name']}}:</b> {{comment['comment']}}
            </p>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
